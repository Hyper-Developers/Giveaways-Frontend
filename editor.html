<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Edit Giveaway</title>
        <link rel="icon" type="image/png" href="img/c1cced9e02b58d277f012b46f99d7e8c.png">
        <meta name="description" content="Cruiser">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="all,follow">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <noscript><style> .jsonly { display: none !important; } </style></noscript>
    </head>
    <body style="background-color: #23272a;" class="h-100">
        <noscript class="w-100 h-100">
            <div class="w-25" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);">
                <div class="card text-white bg-dark mb-3 w-100">
                    <div class="card-header">Error</div>
                    <div class="card-body">
                        <img src="https://img.icons8.com/ios/500/fa314a/error--v1.png" class="img-fluid mx-auto d-block" style="max-width: 50%;"/>
                        <p class="card-text mb-3 text-center">You have JavaScript disabled. This website requires JavaScript to be enabled in order to work.</p>
                    </div>
                </div>
            </div>
        </noscript>
        <div class="jsonly w-100 h-100" id="#app">
            <div style="min-width: 25%; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);">
                <div class="card text-white bg-dark mb-3 w-100">
                    <div class="card-header"><img src="https://img.icons8.com/pastel-glyph/500/ffffff/multi-edit.png" style="vertical-align:middle; display:inline;"/><div contenteditable="true">{{ giveaway.title }}</div></div>
                    <div class="card-body">
                        <h5 class="card-title">Rewards:</h5>
                        <ul>
                            <li v-if="giveaway.rewards.length == 0">None</li>
                            <li v-for="reward in giveaway.rewards">{{ reward }}</li>
                        </ul>
                        <h5 class="card-title">Requirements:</h5>
                        <ul>
                            <li v-if="giveaway.requirements.length == 0">None</li>
                            <li v-for="requirement in giveaway.requirements">{{ requirement }}</li>
                        </ul>
                        <h5 class="card-title">Additional Entries:</h5>
                        <ul>
                            <li>Default: {{ giveaway.defaultEntries }}</li>
                            <li v-for="entry in giveaway.entries">If {{ entry.condition }}: {{ entry.entries }} extra entries.</li>
                        </ul>
                        <div class="btn-group w-100" role="group" aria-label="Basic example">
                              <button type="button" class="btn btn-warning">Add Reward</button>
                              <button type="button" class="btn btn-danger">Add Requirement</button>
                              <button type="button" class="btn btn-info">Add Additional Entries</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
        <script src="js/editor.js"></script>
    </body>
</html>
