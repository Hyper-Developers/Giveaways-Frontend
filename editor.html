<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="icon" type="image/png" href="img/c1cced9e02b58d277f012b46f99d7e8c.png">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <noscript><style> .jsonly { display: none !important; } </style></noscript>

    <body style="background-color: #23272a;" class="h-100">
        <noscript class="w-100 h-100">
            <div class="w-25" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);">
                <div class="card text-white bg-dark mb-3 w-100">
                    <div class="card-header">Error</div>
                    <div class="card-body">
                        <img src="https://img.icons8.com/ios/500/fa314a/error--v1.png" class="img-fluid mx-auto d-block" style="max-width: 50%;"/>

                    </div>
                </div>
            </div>
        </noscript>
        <div class="jsonly w-100 h-100">
            <div class="w-25" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);">
                <div class="card text-white bg-dark mb-3 w-100">
                    <div class="card-header" contenteditable="true">Giveaway Title</div>
                    <div class="card-body">
                        <h5 class="card-title">Rewards:</h5>
                        <h5 class="card-title">Requirements:</h5>
                        <h5 class="card-title">Additional Entries:</h5>
                        <div class="btn-group w-100" role="group" aria-label="Basic example">
                              <button type="button" class="btn btn-primary">Add Reward</button>
                              <button type="button" class="btn btn-primary">Add Requirement</button>
                              <button type="button" class="btn btn-primary">Add Additional Entry</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
